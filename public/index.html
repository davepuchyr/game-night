<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Game Night</title>
    <style type="text/css">@import "/main.css";</style>
    <style type="text/css">@import "/dice.css";</style>   
    <script src="/three.min.js"></script>
    <script src="/cannon.min.js"></script>
    <script type="text/javascript" src="/teal.js"></script>
    <script type="text/javascript" src="/dice.js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <script defer async src="/bundle.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="dice" style="margin-top: 150px"class="room">
      <div id="dice-container" class="svg" style="margin: 0">
        <div id="info_div" style="display: none">
          <div class="center_field">
            <span id="label"></span>
          </div>
          <div class="center_field">
            <div class="bottom_field">
              <span id="labelhelp">click to continue or tap and drag again</span>
            </div>
          </div>
        </div>
        <div id="selector_div" style="display: none">
          <div class="center_field">
            <div id="sethelp">
            </div>
          </div>
          <div class="center_field">
            <input type="text" id="set" value="1d6"/><br/>
            <button id="clear">clear</button>
            <button style="margin-left: 0.6em" id="throw">throw</button>
          </div>
        </div>
        <div id="canvas" style="width: 200px; height: 200px;"></div>
        <script type="text/javascript" defer="defer">
          setTimeout(()=>diceInitialize(document.getElementById('dice-container'), window.innerWidth - 1, 5 - window.innerHeight - 70),4000)
        </script>
      </div>
    </div>
  </body>
</html>
